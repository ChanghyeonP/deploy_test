<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }}</title>
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .content-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px; /* Title과 박스 사이의 간격 조정 */
        }
        .box {
            width: 49%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #map {
            height: 400px;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .infowindow-content {
            padding: 10px;
            word-wrap: break-word; 
            max-width: 250px; 
            white-space: normal;
            overflow: auto; 
            box-sizing: border-box; 
        }
        @media (max-width: 768px) {
            .box {
                width: 100%;
                height: 300px;
            }
            .content-container {
                flex-direction: column;
            }
        }
        .title-style {
            font-size: 1.5rem; /* Adjust the size as needed */
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center title-style">{{ item.title }}</h1>
        <div class="content-container">
            <div class="box image-container">
                <img src="{{ item.firstimage }}" alt="{{ item.title }}">
            </div>
            <div class="box" id="map"></div>
        </div>
        <p>주소: {{ item.addr1 }}</p>

        <!-- 댓글 섹션 -->
        <div class="card">
            <div class="card-header">댓글</div>
            <div class="card-body">
                {% for comment in comments %}
                    <div class="comment mb-3">
                        <strong>{{ comment.nickname }}</strong> <br>
                        <small>{{ comment.created_at }}</small> <br>
                        {{ comment.text }}
                    </div>
                {% empty %}
                    <p>댓글이 없습니다.</p>
                {% endfor %}
            </div>
        </div>

        <!-- 댓글 작성 폼 -->
        <div class="card mt-3">
            <div class="card-header">댓글 작성</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">댓글 달기</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="{% static 'js/mdb.es.min.js' %}"></script>
    <script>
        // 템플릿 변수를 JSON으로 인코딩하여 JavaScript에서 안전하게 파싱
        var mapData = parseFloat('{{ item.mapx|escapejs }}');
        var mapy = parseFloat('{{ item.mapy|escapejs }}');

        // Kakao 지도 API 스크립트를 비동기로 로드
        function loadKakaoMap() {
            var script = document.createElement('script');
            script.src = "https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_api_key }}&autoload=false";
            script.onload = function() {
                kakao.maps.load(function() {
                    // 카카오 지도 API 설정
                    var mapContainer = document.getElementById('map');
                    var mapOption = {
                        center: new kakao.maps.LatLng(mapy, mapData), // 좌표 설정
                        level: 3 // 지도의 확대 레벨
                    };
                    var map = new kakao.maps.Map(mapContainer, mapOption);

                    // 마커 설정
                    var markerPosition = new kakao.maps.LatLng(mapy, mapData);
                    var marker = new kakao.maps.Marker({
                        position: markerPosition
                    });
                    marker.setMap(map);

                    // 인포윈도우 설정
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div class="infowindow-content">{{ item.addr1 }}</div>',
                        maxWidth: 250 // Adjust the width as needed
                    });

                    // 마커 클릭 상태 추적
                    var infowindowOpen = false;

                    // 마커에 클릭 이벤트 등록
                    kakao.maps.event.addListener(marker, 'click', function() {
                        if (infowindowOpen) {
                            infowindow.close();
                            infowindowOpen = false;
                        } else {
                            infowindow.open(map, marker);
                            infowindowOpen = true;
                        }
                    });
                });
            };
            document.head.appendChild(script);
        }

        loadKakaoMap();
    </script>
</body>
</html>
